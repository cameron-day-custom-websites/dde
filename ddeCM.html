<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var login = prompt("Type your username");
            var username = "desdutchessenhaus";
            if (login == username) {
                alert("Welcome");
            } else {
                location.reload();
            }
        </script>
    </head>

<input id="txt_name" type="text" value="" />

<button id="get">Submit</button> 

<script type="text/javascript">
    jQuery(function(){
    $("#get").click(function() {
      var value = $("#txt_name").val(); 
      $("#section").prepend('<p class="textDiv">'+value+'</div>')
      $("#txt_name").val('');
    });
});
</script>

<!-- each time you press submit, a new line will be pushed here -->
<div id="section">
</div>
</html>
